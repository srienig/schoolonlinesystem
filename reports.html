<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance Reports - SchoolSync</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>

            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    colors: {
                        brand: {
                            sidebar: '#1e293b', // Dark Slate
                            active: '#10b981', // Emerald 500
                            hover: '#334155',
                        }
                    }
                }
            }
        }
    </script>
</head>

<body class="bg-gray-50 flex h-screen overflow-hidden font-sans">

        <div class="h-16 flex items-center px-6 border-b border-slate-800">

                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332-4.5 1.253">
                    </path>
                </svg>
                SMS
            </span>
        </div>

        <nav class="flex-1 px-3 py-6 space-y-1">
            <a href="dashboard.html"
                class="flex items-center px-4 py-3 hover:bg-slate-800 hover:text-white rounded-lg font-medium transition-colors">
                <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M4 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2V6zM14 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V6zM4 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2v-2zM14 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2z">
                    </path>
                </svg>
                Dashboard
            </a>
            <a href="students.html"
                class="flex items-center px-4 py-3 hover:bg-slate-800 hover:text-white rounded-lg font-medium transition-colors">
                <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z">
                    </path>
                </svg>
                Students
            </a>
            <a href="attendance.html"
                class="flex items-center px-4 py-3 hover:bg-slate-800 hover:text-white rounded-lg font-medium transition-colors">
                <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-6 9l2 2 4-4">
                    </path>
                </svg>
                Attendance
            </a>
            <a href="reports.html"
                class="flex items-center px-4 py-3 bg-emerald-600 text-white rounded-lg font-medium transition-colors shadow-lg shadow-emerald-900/20">
                <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M9 17v-2m3 2v-4m3 4v-6m2 10H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z">
                    </path>
                </svg>
                Reports
            </a>
            <a href="register.html"
                class="flex items-center px-4 py-3 hover:bg-slate-800 hover:text-white rounded-lg font-medium transition-colors">
                <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M18 9v3m0 0v3m0-3h3m-3 0h-3m-2-5a4 4 0 11-8 0 4 4 0 018 0zM3 20a6 6 0 0112 0v1H3v-1z"></path>
                </svg>
                Register
            </a>
            <div class="pt-4 mt-4 border-t border-slate-800">
                <button onclick="window.location.href='index.html'"
                    class="flex items-center px-4 py-2 text-red-400 hover:bg-red-900/20 hover:text-red-300 rounded-lg w-full transition-colors font-medium text-sm">
                    <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1">
                        </path>
                    </svg>
                    Logout
                </button>
            </div>
        </nav>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 flex flex-col overflow-y-auto">
        <!-- Topbar -->
        <header
            class="h-16 bg-white border-b border-gray-100 flex items-center justify-between px-8 sticky top-0 z-10 w-full">
            <h1 class="text-2xl font-bold text-gray-800">Attendance Reports</h1>
            <div class="h-8 w-8 rounded-full bg-brand-100 flex items-center justify-center text-brand-600 font-bold">
                A
            </div>
        </header>

        <div class="p-8 max-w-6xl mx-auto w-full">

            <!-- Filters -->
            <div class="bg-white p-6 rounded-2xl shadow-sm border border-gray-100 mb-8">
                <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Select Student (Optional)</label>
                        <select id="studentFilter"
                            class="w-full px-4 py-2 rounded-lg border border-gray-200 focus:border-brand-500 outline-none">
                            <option value="">All Students</option>
                            <!-- Populated via JS -->
                        </select>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Month</label>
                        <input type="month" id="monthFilter"
                            class="w-full px-4 py-2 rounded-lg border border-gray-200 focus:border-brand-500 outline-none">
                    </div>
                    <div class="flex items-end">
                        <button onclick="generateReport()"
                            class="bg-brand-600 hover:bg-brand-700 text-white font-medium px-6 py-2.5 rounded-lg transition shadow-lg w-full md:w-auto">
                            Generate Report
                        </button>
                    </div>
                </div>
            </div>

            <!-- Report Results -->
            <div id="reportContainer" class="hidden space-y-8">

                <!-- Summary Cards -->
                <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                    <div class="bg-white p-6 rounded-xl border border-gray-100 shadow-sm text-center">
                        <p class="text-sm text-gray-500 font-medium font-bold">Total Days</p>
                        <p class="text-3xl font-bold text-gray-800" id="totalDays">0</p>
                    </div>
                    <div class="bg-white p-6 rounded-xl border border-gray-100 shadow-sm text-center">
                        <p class="text-sm text-gray-500 font-medium font-bold">Average Attendance</p>
                        <p class="text-3xl font-bold text-blue-600" id="avgAttendance">0%</p>
                    </div>
                    <div class="bg-white p-6 rounded-xl border border-gray-100 shadow-sm text-center">
                        <p class="text-sm text-gray-500 font-medium font-bold">Best Attendance Day</p>
                        <p class="text-xl font-bold text-green-600" id="bestDay">-</p>
                    </div>
                </div>

                <!-- Detailed Table -->
                <div class="bg-white rounded-2xl shadow-sm border border-gray-100 overflow-hidden">
                    <div class="p-6 border-b border-gray-100">
                        <h3 class="font-bold text-gray-800 text-lg">Detailed Records</h3>
                    </div>
                    <div class="overflow-x-auto">
                        <table class="w-full text-left text-sm">
                            <thead class="bg-gray-50 text-gray-500">
                                <tr>
                                    <th class="px-6 py-4 font-medium">Date</th>
                                    <th class="px-6 py-4 font-medium">Total Present</th>
                                    <th class="px-6 py-4 font-medium">Total Absent</th>
                                    <th class="px-6 py-4 font-medium">Late</th>
                                    <th class="px-6 py-4 font-medium">Percentage</th>
                                </tr>
                            </thead>
                            <tbody id="reportTableBody" class="divide-y divide-gray-100">
                                <!-- Populated via JS -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

        </div>
    </main>

    <script src="js/app.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Set default month to current month
            const now = new Date();
            const monthStr = now.toISOString().slice(0, 7); // YYYY-MM
            document.getElementById('monthFilter').value = monthStr;

            // Populate student dropdown
            const students = Storage.getStudents();
            const select = document.getElementById('studentFilter');
            students.forEach(s => {
                const opt = document.createElement('option');
                opt.value = s.id;
                opt.textContent = `${s.name} (${s.id})`;
                select.appendChild(opt);
            });

            // Auto generate for current month
            generateReport();
        });

        function generateReport() {
            const monthVal = document.getElementById('monthFilter').value; // YYYY-MM
            const studentId = document.getElementById('studentFilter').value;
            const container = document.getElementById('reportContainer');

            if (!monthVal) {
                alert("Please select a month");
                return;
            }

            container.classList.remove('hidden');

            const allAttendance = Storage.getAttendance(); // Object: { "YYYY-MM-DD": [ {studentId, status}, ... ] }
            const dates = Object.keys(allAttendance).filter(date => date.startsWith(monthVal)).sort();

            // If student selected, show student specific report?
            // For simplicity, let's keep it generally aggregate or filtered by student if selected

            let totalDays = dates.length;
            let totalPresent = 0;
            let totalRecords = 0;
            let bestDayStr = '-';
            let maxPresent = -1;

            const tbody = document.getElementById('reportTableBody');
            tbody.innerHTML = '';

            // Aggregate Report Logic
            if (!studentId) {
                // All Students Report
                dates.forEach(date => {
                    const records = allAttendance[date];
                    const present = records.filter(r => r.status === 'Present').length;
                    const absent = records.filter(r => r.status === 'Absent').length;
                    const late = records.filter(r => r.status === 'Late').length;
                    const total = records.length;

                    const pct = total > 0 ? Math.round((present / total) * 100) : 0;

                    if (present > maxPresent) {
                        maxPresent = present;
                        bestDayStr = date;
                    }

                    totalPresent += present;
                    totalRecords += total;

                    const tr = document.createElement('tr');
                    tr.className = 'hover:bg-gray-50';
                    tr.innerHTML = `
                        <td class="px-6 py-4 font-medium text-gray-900">${date}</td>
                        <td class="px-6 py-4 text-green-600 font-semibold">${present}</td>
                        <td class="px-6 py-4 text-red-500">${absent}</td>
                         <td class="px-6 py-4 text-yellow-600">${late}</td>
                        <td class="px-6 py-4 font-bold text-gray-800">${pct}%</td>
                    `;
                    tbody.appendChild(tr);
                });

                const avg = totalRecords > 0 ? Math.round((totalPresent / totalRecords) * 100) : 0;

                document.getElementById('totalDays').innerText = totalDays;
                document.getElementById('avgAttendance').innerText = avg + '%';
                document.getElementById('bestDay').innerText = bestDayStr;

                // Update table header for aggregate view
                document.querySelector('thead tr').innerHTML = `
                    <th class="px-6 py-4 font-medium">Date</th>
                    <th class="px-6 py-4 font-medium">Total Present</th>
                    <th class="px-6 py-4 font-medium">Total Absent</th>
                    <th class="px-6 py-4 font-medium">Late</th>
                    <th class="px-6 py-4 font-medium">Percentage</th>
                `;

            } else {
                // Single Student Report
                let presentCount = 0;
                let lateCount = 0;
                let absentCount = 0;
                // Re-purpose headers
                document.querySelector('thead tr').innerHTML = `
                    <th class="px-6 py-4 font-medium">Date</th>
                    <th class="px-6 py-4 font-medium">Status</th>
                    <th class="px-6 py-4 font-medium"></th>
                    <th class="px-6 py-4 font-medium"></th>
                    <th class="px-6 py-4 font-medium"></th>
                `;

                dates.forEach(date => {
                    const records = allAttendance[date];
                    const studentRecord = records.find(r => r.studentId === studentId);

                    if (studentRecord) {
                        const status = studentRecord.status;
                        if (status === 'Present') presentCount++;
                        if (status === 'Absent') absentCount++;
                        if (status === 'Late') lateCount++;

                        const colorClass = status === 'Present' ? 'text-green-600 bg-green-50' : (status === 'Absent' ? 'text-red-600 bg-red-50' : 'text-yellow-600 bg-yellow-50');

                        const tr = document.createElement('tr');
                        tr.className = 'hover:bg-gray-50';
                        tr.innerHTML = `
                            <td class="px-6 py-4 font-medium text-gray-900">${date}</td>
                            <td class="px-6 py-4"><span class="px-3 py-1 rounded-full text-xs font-semibold ${colorClass}">${status}</span></td>
                            <td class="px-6 py-4"></td>
                            <td class="px-6 py-4"></td>
                            <td class="px-6 py-4"></td>
                        `;
                        tbody.appendChild(tr);
                    }
                });

                const totalAttended = presentCount + lateCount + absentCount;
                const avg = totalAttended > 0 ? Math.round(((presentCount + lateCount) / totalAttended) * 100) : 0;

                document.getElementById('totalDays').innerText = totalAttended; // Days recorded for this student
                document.getElementById('avgAttendance').innerText = avg + '%';
                document.getElementById('bestDay').innerText = totalAttended > 0 ? 'N/A' : '-';
            }
        }
    </script>
</body>

</html>
