        </div>

        <nav class="flex-1 px-4 py-6 space-y-2">

    <!-- Main Content -->
    <main class="flex-1 flex flex-col overflow-y-auto">
        <!-- Topbar -->
        <header
            class="h-16 bg-white border-b border-gray-100 flex items-center justify-between px-8 sticky top-0 z-10 w-full">
            <h1 class="text-2xl font-bold text-gray-800">Attendance</h1>
            <div class="h-8 w-8 rounded-full bg-brand-100 flex items-center justify-center text-brand-600 font-bold">
                A
            </div>
        </header>

        <div class="p-8 max-w-5xl mx-auto w-full">
            <div class="flex items-center justify-between mb-8">
                <div class="flex items-center space-x-4">
                    <label class="text-gray-600 font-medium">Date:</label>
                    <input type="date" id="attendanceDate"
                        class="border border-gray-200 rounded-lg px-4 py-2 focus:ring-brand-500 focus:border-brand-500 outline-none shadow-sm">
                </div>
                <div class="flex space-x-3">
                    <button onclick="markAll('Present')"
                        class="bg-green-50 text-green-700 px-4 py-2 rounded-lg font-medium hover:bg-green-100 transition shadow-sm border border-green-200">Mark
                        All Present</button>
                    <button onclick="saveAttendance()"
                        class="bg-brand-600 hover:bg-brand-700 text-white px-6 py-2 rounded-lg font-medium transition shadow-lg shadow-brand-500/30">Save
                        Attendance</button>
                </div>
            </div>

            <div class="bg-white rounded-2xl shadow-sm border border-gray-100 overflow-hidden">
                <table class="w-full text-left border-collapse">
                    <thead class="bg-gray-50 text-gray-500 text-sm">
                        <tr>
                            <th class="px-6 py-4 font-medium">Student ID</th>
                            <th class="px-6 py-4 font-medium">Name</th>
                            <th class="px-6 py-4 font-medium">Grade</th>
                            <th class="px-6 py-4 font-medium text-center">Status</th>
                        </tr>
                    </thead>
                    <tbody id="attendanceList" class="divide-y divide-gray-100 text-gray-700">
                        <!-- Populated by JS -->
                    </tbody>
                </table>
            </div>

            <div id="saveMessage" class="hidden mt-4 p-4 bg-green-50 text-green-700 rounded-lg border border-green-200">
                Attendance saved successfully!
            </div>
        </div>
    </main>

    <script src="js/app.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Set today's date
            document.getElementById('attendanceDate').valueAsDate = new Date();
            loadStudents();
            loadExistingAttendance(); // if any
        });

        document.getElementById('attendanceDate').addEventListener('change', loadExistingAttendance);

        function loadStudents() {
            const students = Storage.getStudents();
            const list = document.getElementById('attendanceList');
            list.innerHTML = '';

            students.forEach(student => {
                const tr = document.createElement('tr');
                tr.className = 'hover:bg-gray-50 transition';
                tr.innerHTML = `
                    <td class="px-6 py-4 font-medium text-gray-900">${student.id}</td>
                    <td class="px-6 py-4">${student.name}</td>
                    <td class="px-6 py-4 text-gray-500">${student.grade}-${student.section}</td>
                    <td class="px-6 py-4 text-center">
                        <div class="inline-flex bg-gray-100 rounded-lg p-1 space-x-1">
                            <button onclick="setStatus('${student.id}', 'Present')" id="btn-${student.id}-Present" class="px-3 py-1.5 rounded-md text-sm font-medium transition-all hover:bg-white hover:shadow-sm">Present</button>
                            <button onclick="setStatus('${student.id}', 'Absent')" id="btn-${student.id}-Absent" class="px-3 py-1.5 rounded-md text-sm font-medium transition-all hover:bg-white hover:shadow-sm">Absent</button>
                            <button onclick="setStatus('${student.id}', 'Late')" id="btn-${student.id}-Late" class="px-3 py-1.5 rounded-md text-sm font-medium transition-all hover:bg-white hover:shadow-sm">Late</button>
                        </div>
                    </td>
                `;
                list.appendChild(tr);
                // Default status
                setStatus(student.id, 'Present');
            });
        }

        const currentStatus = {};

        function setStatus(id, status) {
            currentStatus[id] = status;

            // UI Update
            ['Present', 'Absent', 'Late'].forEach(s => {
                const btn = document.getElementById(`btn-${id}-${s}`);
                if (btn) {
                    if (s === status) {
                        if (status === 'Present') btn.className = "px-3 py-1.5 rounded-md text-sm font-medium bg-green-500 text-white shadow-sm transition-all";
                        else if (status === 'Absent') btn.className = "px-3 py-1.5 rounded-md text-sm font-medium bg-red-500 text-white shadow-sm transition-all";
                        else btn.className = "px-3 py-1.5 rounded-md text-sm font-medium bg-yellow-500 text-white shadow-sm transition-all";
                    } else {
                        btn.className = "px-3 py-1.5 rounded-md text-sm font-medium text-gray-500 hover:bg-white hover:shadow-sm transition-all";
                    }
                }
            });
        }

        function markAll(status) {
            const students = Storage.getStudents();
            students.forEach(s => setStatus(s.id, status));
        }

        function saveAttendance() {
            const date = document.getElementById('attendanceDate').value;
            const students = Storage.getStudents();
            const records = students.map(s => ({
                studentId: s.id,
                name: s.name,
                status: currentStatus[s.id] || 'Present'
            }));

            Storage.saveAttendance(date, records);

            const msg = document.getElementById('saveMessage');
            msg.classList.remove('hidden');
            setTimeout(() => msg.classList.add('hidden'), 3000);
        }

        function loadExistingAttendance() {
            const date = document.getElementById('attendanceDate').value;
            const allAttendance = Storage.getAttendance();
            const records = allAttendance[date];

            if (records) {
                records.forEach(r => {
                    setStatus(r.studentId, r.status);
                });
            } else {
                markAll('Present'); // Reset to default if no record
            }
        }
    </script>
</body>

</html>
