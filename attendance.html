        <nav class="flex-1 px-3 py-6 space-y-1">

                    </path>

                Dashboard
            </a>
            <a href="students.html"

                    </path>
                </svg>
                Students
            </a>
            <a href="attendance.html"

                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"

            <a href="reports.html"

                    </path>
                </svg>
                Reports
            </a>
            <a href="register.html"
                class="flex items-center px-4 py-3 hover:bg-slate-800 hover:text-white rounded-lg font-medium transition-colors">
                <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M18 9v3m0 0v3m0-3h3m-3 0h-3m-2-5a4 4 0 11-8 0 4 4 0 018 0zM3 20a6 6 0 0112 0v1H3v-1z"></path>
                </svg>
                Register
            </a>
            <div class="pt-4 mt-4 border-t border-slate-800">
                <button onclick="window.location.href='index.html'"
                    class="flex items-center px-4 py-2 text-red-400 hover:bg-red-900/20 hover:text-red-300 rounded-lg w-full transition-colors font-medium text-sm">
                    <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">

                    Logout
                </button>

        </nav>

    <!-- Main Content -->
    <main class="flex-1 flex flex-col overflow-y-auto">
        <!-- Topbar -->
        <header
            class="h-16 bg-white border-b border-gray-100 flex items-center justify-between px-8 sticky top-0 z-10 w-full">
            <h1 class="text-2xl font-bold text-gray-800">Attendance</h1>
            <div class="h-8 w-8 rounded-full bg-brand-100 flex items-center justify-center text-brand-600 font-bold">
                A
            </div>
        </header>

        <div class="p-8 max-w-5xl mx-auto w-full">
            <div class="flex flex-wrap items-center justify-between gap-4 mb-8">
                <div class="flex flex-wrap items-center gap-4">
                    <div class="flex items-center space-x-3">
                        <label class="text-gray-600 font-medium">Date:</label>
                        <input type="date" id="attendanceDate"
                            class="border border-gray-200 rounded-lg px-4 py-2 focus:ring-brand-500 focus:border-brand-500 outline-none shadow-sm">
                    </div>
                    <div class="flex items-center space-x-3">
                        <label class="text-gray-600 font-medium">Class:</label>
                        <select id="classFilter"
                            class="border border-gray-200 rounded-lg px-4 py-2 focus:ring-brand-500 focus:border-brand-500 outline-none shadow-sm min-w-[150px]">
                            <option value="all">All Classes</option>
                        </select>
                    </div>
                </div>
                <div class="flex space-x-3">
                    <button onclick="markAll('Present')"
                        class="bg-green-50 text-green-700 px-4 py-2 rounded-lg font-medium hover:bg-green-100 transition shadow-sm border border-green-200 text-sm md:text-base">Mark
                        All Present</button>
                    <button onclick="saveAttendance()"
                        class="bg-brand-600 hover:bg-brand-700 text-green px-6 py-2 rounded-lg font-medium transition shadow-lg shadow-brand-500/30 text-sm md:text-base">Save
                        Attendance</button>
                </div>
            </div>

            <div class="bg-white rounded-2xl shadow-sm border border-gray-100 overflow-hidden">
                <table class="w-full text-left border-collapse">
                    <thead class="bg-gray-50 text-gray-500 text-sm">
                        <tr>
                            <th class="px-6 py-4 font-medium">Student ID</th>
                            <th class="px-6 py-4 font-medium">Name</th>
                            <th class="px-6 py-4 font-medium">Grade</th>
                            <th class="px-6 py-4 font-medium text-center">Status</th>
                        </tr>
                    </thead>
                    <tbody id="attendanceList" class="divide-y divide-gray-100 text-gray-700">
                        <!-- Populated by JS -->
                    </tbody>
                </table>
            </div>

            <div id="noStudentsMessage"
                class="hidden mt-4 p-8 text-center bg-gray-50 text-gray-500 rounded-xl border border-gray-200 border-dashed">
                No students found for the selected class.
            </div>

            <div id="saveMessage" class="hidden mt-4 p-4 bg-green-50 text-green-700 rounded-lg border border-green-200">
                Attendance saved successfully!
            </div>
        </div>
    </main>

    <script src="js/app.js"></script>
    <script>
        const currentStatus = {};

        document.addEventListener('DOMContentLoaded', () => {
            // Set today's date
            document.getElementById('attendanceDate').valueAsDate = new Date();

            populateClassFilter();
            renderAttendanceTable();
            loadExistingAttendance();
        });

        document.getElementById('attendanceDate').addEventListener('change', loadExistingAttendance);
        document.getElementById('classFilter').addEventListener('change', renderAttendanceTable);

        function populateClassFilter() {
            const students = Storage.getStudents();
            const classes = [...new Set(students.map(s => `${s.grade}-${s.section}`))].sort();
            const filter = document.getElementById('classFilter');

            classes.forEach(c => {
                const opt = document.createElement('option');
                opt.value = c;
                opt.textContent = `Class ${c}`;
                filter.appendChild(opt);
            });
        }

        function renderAttendanceTable() {
            const students = Storage.getStudents();
            const classFilter = document.getElementById('classFilter').value;
            const list = document.getElementById('attendanceList');
            const noStudentsMsg = document.getElementById('noStudentsMessage');

            list.innerHTML = '';

            const filteredStudents = classFilter === 'all'
                ? students
                : students.filter(s => `${s.grade}-${s.section}` === classFilter);

            if (filteredStudents.length === 0) {
                noStudentsMsg.classList.remove('hidden');
                return;
            } else {
                noStudentsMsg.classList.add('hidden');
            }

            filteredStudents.forEach(student => {
                // Initialize status if not present
                if (!currentStatus[student.id]) {
                    currentStatus[student.id] = 'Present';
                }

                const tr = document.createElement('tr');
                tr.className = 'hover:bg-gray-50 transition';
                tr.innerHTML = `
                    <td class="px-6 py-4 font-medium text-gray-900">${student.id}</td>
                    <td class="px-6 py-4">${student.name}</td>
                    <td class="px-6 py-4 text-gray-500">${student.grade}-${student.section}</td>
                    <td class="px-6 py-4 text-center">
                        <div class="inline-flex bg-gray-100 rounded-lg p-1 space-x-1">
                            <button onclick="setStatus('${student.id}', 'Present')" id="btn-${student.id}-Present" class="px-3 py-1.5 rounded-md text-sm font-medium transition-all">Present</button>
                            <button onclick="setStatus('${student.id}', 'Absent')" id="btn-${student.id}-Absent" class="px-3 py-1.5 rounded-md text-sm font-medium transition-all">Absent</button>
                            <button onclick="setStatus('${student.id}', 'Late')" id="btn-${student.id}-Late" class="px-3 py-1.5 rounded-md text-sm font-medium transition-all">Late</button>
                        </div>
                    </td>
                `;
                list.appendChild(tr);
                updateButtonUI(student.id, currentStatus[student.id]);
            });
        }

        function setStatus(id, status) {
            currentStatus[id] = status;
            updateButtonUI(id, status);
        }

        function updateButtonUI(id, status) {
            ['Present', 'Absent', 'Late'].forEach(s => {
                const btn = document.getElementById(`btn-${id}-${s}`);
                if (btn) {
                    if (s === status) {
                        if (status === 'Present') btn.className = "px-3 py-1.5 rounded-md text-sm font-medium bg-green-500 text-white shadow-sm transition-all";
                        else if (status === 'Absent') btn.className = "px-3 py-1.5 rounded-md text-sm font-medium bg-red-500 text-white shadow-sm transition-all";
                        else btn.className = "px-3 py-1.5 rounded-md text-sm font-medium bg-yellow-500 text-white shadow-sm transition-all";
                    } else {
                        btn.className = "px-3 py-1.5 rounded-md text-sm font-medium text-gray-500 hover:bg-white hover:shadow-sm transition-all";
                    }
                }
            });
        }

        function markAll(status) {
            const classFilter = document.getElementById('classFilter').value;
            const students = Storage.getStudents();
            const filteredStudents = classFilter === 'all'
                ? students
                : students.filter(s => `${s.grade}-${s.section}` === classFilter);

            filteredStudents.forEach(s => setStatus(s.id, status));
        }

        function saveAttendance() {
            const date = document.getElementById('attendanceDate').value;
            const students = Storage.getStudents(); // We save all student statuses that we have in currentStatus

            // To ensure we have something for every student, map through all
            const records = students.map(s => ({
                studentId: s.id,
                name: s.name,
                status: currentStatus[s.id] || 'Present'
            }));

            Storage.saveAttendance(date, records);

            const msg = document.getElementById('saveMessage');
            msg.classList.remove('hidden');
            setTimeout(() => msg.classList.add('hidden'), 3000);
        }

        function loadExistingAttendance() {
            const date = document.getElementById('attendanceDate').value;
            const allAttendance = Storage.getAttendance();
            const records = allAttendance[date];

            if (records) {
                records.forEach(r => {
                    currentStatus[r.studentId] = r.status;
                });
            } else {
                // If no record for this date, reset all to Present
                const students = Storage.getStudents();
                students.forEach(s => {
                    currentStatus[s.id] = 'Present';
                });
            }
            renderAttendanceTable();
        }
    </script>
</body>
